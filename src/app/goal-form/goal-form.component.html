<div class="container-fluid">
    <h3 class="text-center">Create a New Goal</h3>
    <hr>
    <form #goalForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name="ngModel"> {{newGoal.name}}
            <div [hidden]="name.valid || name.pristine">
                <p class="alert alert-danger">Name is required!</p>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" required class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" #description="ngModel"></textarea>
            <div [hidden]="description.valid || description.pristine">
                <p class="alert alert-danger">Description is required!</p>
            </div>
        </div>
        <div class="form-group">
            <label for="complete" class="mr-2">Completion</label>
            <input type="date" id="complete" required [(ngModel)]="newGoal.completeDate" #complete="ngModel">
            <div [hidden]="complete.valid || complete.pristine">
                <p class="alert alert-danger">Completion date is required!</p>
            </div>
        </div>
        <button [disabled]="goalForm.invalid" type="submit" class="btn btn-success">Add Goal</button>
    </form>
</div>
